eureka.instance.hostname=localhost

eureka.client.service-url.defaultZone=http://eureka:eurekapassword@localhost:8761/eureka/
eureka.client.registryFetchIntervalSeconds= 1
eureka.instance.lease-renewal-interval-in-seconds=1
spring.devtools.livereload.enabled=true
spring.cloud.discovery.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id= true
#spring.cloud.gateway.discovery.locator.enabled= true


resilience4j.circuitbreaker.instances.ORD-PO.register-health-indicator=true
resilience4j.circuitbreaker.instances.ORD-PO.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.ORD-PO.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.ORD-PO.sliding-window-size=5
resilience4j.circuitbreaker.instances.ORD-PO.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.ORD-PO.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.ORD-PO.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.ORD-PO.automatic-transition-from-open-to-half-open-enabled=true


management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
#management.health.ratelimiters.enabled=true

