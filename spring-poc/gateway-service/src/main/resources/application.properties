server.port=9996
spring.application.name=gateway-service
eureka.client.service-url.defaultZone=http://eureka:eurekapassword@localhost:8761/eureka/

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway =TRACE


#Order Service
spring.cloud.gateway.routes[0].id= order-service
spring.cloud.gateway.routes[0].uri=lb://order-service
#spring.cloud.gateway.routes[0].uri=http://localhost:9995
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/order/**

#Product Service
spring.cloud.gateway.routes[1].id= product-service
spring.cloud.gateway.routes[1].uri=lb://product-service
#spring.cloud.gateway.routes[1].uri=http://localhost:9994
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**

#Discovery Service
spring.cloud.gateway.routes[2].id= discovery-service
spring.cloud.gateway.routes[2].uri=http://eureka:eurekapassword@localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

spring.cloud.gateway.routes[3].id= discovery-service-static
spring.cloud.gateway.routes[3].uri=http://eureka:eurekapassword@localhost:8761
#spring.cloud.gateway.routes[3].uri=lb://discovery-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

spring.cloud.discovery.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id= true
spring.cloud.gateway.discovery.locator.enabled= true

eureka.instance.hostname=localhost
#eureka.instance.prefer-ip-address=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9999/realms/spring-poc-realm

spring.zipkin.base-url=http://localhost:9411
management.tracing.sampling.probability=1.0
management.tracing.propagation.type=b3
